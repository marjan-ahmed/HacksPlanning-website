<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="login.css">
    <title>Lessons - HacksPlanning</title>
</head>
<body>
    <!-- Nav Bar -->
    <!-- Left List -->
    <ul>
        <li id="logo"><h1>HacksPlanning</h1></li>
        <div class="left-li">

        <li style="margin-left: 47px">Lessons</li>
        <li>OWASP Top 10</li>
        <li>PCI Compliance</li>
    </ul>
    </div>

    <!-- Reft List -->
    <div class="right-li">
    <ul>
        <li style="margin-left: 45vw;">Profile</li>
        <li>Log In</li>
    </ul>
    </div>

    <!--Body-->
    <main>

        <section id="log">
        <h1 id="login-heading">Log in to your account</h1>

        <div class="container">
            <div class="form-container">
                <form id="login-form">
                    <div class="form-group">
                        <label for="username">Username</label><br>
                        <input type="text" name="username" id="username"><br>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label><br>
                        <input type="password" name="password" id="password"><br>
                    </div>
                    <div class="form-group">
                        <button class="login-btn">Log In</button>
                    </div>

                    <fieldset>
                        <legend>Or continue with</legend>
                        <div id="login-btns">
                            <button id="github-btn"><i class="fa-brands fa-github"></i> <span>GitHub</span></button>
                            <button id="google-btn"><i class="fa-brands fa-google"></i> <span>Google</span></button>
                        </div>
                    </fieldset>
                </form>

            </div>
        </div>
        </section>
